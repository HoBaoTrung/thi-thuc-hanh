<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số hoàn hảo</title>
</head>

<body>
    <h1>Kiểm tra số hoàn hảo</h1>
    <label for="numberInput">Nhập một số nguyên dương:</label>
    <input type="number" id="numberInput" min="1">
    <button onclick="checkPerfectNumber()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function isPerfectNumber(num) {
            // Kiểm tra nếu num không phải là số nguyên dương
            if (num <= 1 || !Number.isInteger(num)) {
                return false;
            }

            let sum = 0;

            // Tìm các ước của num và tính tổng
            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }

            return sum === num;
        }

        function checkPerfectNumber() {
            const input = document.getElementById("numberInput").value;
            const number = parseInt(input);

            if (isNaN(number) || number <= 0) {
                alert("Hãy nhập một số nguyên dương hợp lệ!");
                return;
            }

            const result = isPerfectNumber(number);
            document.getElementById("result").textContent = result ? `${number} là số hoàn hảo.` : `${number} không phải là số hoàn hảo.`;
        }
    </script>
</body>

</html>
